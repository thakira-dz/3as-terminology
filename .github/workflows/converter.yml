name: Convert

on:
  push:
    paths:
      - 'manuscript/*.md'

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Convert Markdown files
        run: |
          mkdir -p converted
          pandoc -d .pandoc/config_pdf.yaml manuscript/*.md -o converted/manuscript.pdf
          pandoc -d .pandoc/config_docx.yaml manuscript/*.md -o converted/manuscript.docx
          pandoc -d .pandoc/config_epub.yaml manuscript/*.md -o converted/manuscript.epub

      - name: Create Pull Request with converted files
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Add converted files"
          branch: converted-files
          title: "update(Terms exports)!: A New Release!"
          body: "I have Created a Release *beep boop* ðŸ¤– \n Make Sure To review changes before merge Have a great Day!! ðŸ˜„"
          add-paths: converted/